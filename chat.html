<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <body>



    <script>
      let socket = new WebSocket('ws://localhost:8080')


      setTimeout(() => {
        socket.send(JSON.stringify({
          event: 'joined',
          data: {
            user: {
              id: 1,
              name: 'Elijah'
            }
          }
        }))
      }, 2000)

    </script>
  </body>
</html>
